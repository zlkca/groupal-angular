<div class="admin-account-page">
  <div class="row">
    <div class="col-sm-4 col-xs-12 list-block">
      <app-user-list [accounts]="accounts" 
        (select)="onSelect($event)"
        (afterDelete)="onAfterDelete($event)"></app-user-list>
        <div class="btn-holder">
          <div class="btn btn-secondary btn-add" (click)="add()" i18n="@@AddAccount">Add Account</div>
        </div>
    </div>
    <div class="col-sm-8 col-xs-12">
      <app-user-form [account]="selected" (valueSave)="onAfterSave($event)"></app-user-form>
    </div>
  </div>
</div>
