<div class="list-group category-list">
    <div class="list-group-item category" *ngFor="let c of categories" [ngClass]="{'active': selected == c}">
      <div class="row">
        <div class="col-8">
            <div (click)="onSelect(c)">{{c.name}}</div>
        </div>
        <div class="col-4">
          <div class="btn btn-sm btn-secondary" *ngIf="account.type==='super'"
          (click)="delete(c)" i18n="@@Delete">Delete</div>
        </div>
      </div>
    </div>
  </div>
