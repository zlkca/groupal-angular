<div class="row uploader">
  <div class="col-5 left-side preview">
    <img *ngIf="images && images.length > 0" src="{{images[0]}}" />
  </div>
  <div class="col-7 right-side">
    <input hidden type="file" #uploader (change)="onFileChange($event)" />
    <div class="row btn-holder">
      <div class="btn btn-primary btn-file" (click)="uploader.click()">Choose File</div>
      <div class="btn btn-primary btn-clear" (click)="onDelete()">Clear</div>
    </div>
  </div>
</div>
