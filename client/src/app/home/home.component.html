  <div class="row">
    <div class="col-sm-9 col-xs-12 left-col">
        <div class="row event-area">
          <div class="label-md" i18n="@@RecentEvents">Recent Events</div>
          <app-event [events]="events"></app-event>
        </div>
        <div class="row feedback-area">
          <div class="title" (click)="toggleFeedbackForm()">
            <a class="title-sm feedback-link" i18n="@@WriteToUs">Have any question ?  Write to us</a>
          </div>
          <app-feedback-form *ngIf="bShowFeedbackForm" (afterSend)="onAfterSendFeedback($event)"></app-feedback-form>
        </div>
    </div>
    <div class="col-sm-3 col-xs-12 right-col">
      <div class="row category-area">
        <app-category (afterFind)="onAfterFind($event)"></app-category>
      </div>

      <div class="row group-area">
        <app-group [groups]="groups"></app-group>
      </div>
    </div>

  </div>
