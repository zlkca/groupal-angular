<form [formGroup]="form" class="event-form">
  <div class="row form-group">
      <div class="field-label label-sm" i18n="@@Name">Name</div>
      <input class="form-control" name="name" formControlName="name"/>
      <!-- <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
          <div *ngIf="name.errors.required">Event Name is required</div>
          <div *ngIf="name.errors.minlength">Event Name should be minimum 3 characters.</div>
      </div> -->
  </div>

  <div class="row form-group">
      <div class="field-label label-sm" i18n="@@Description">Description</div>
      <textarea class="form-control" name="description" formControlName="description"></textarea>
      <!-- <div *ngIf="description.touched && description.invalid" class="alert alert-danger">Description should be maximum 980 chars.</div> -->
  </div>

  <div class="row form-group">
      <div class="field-label label-sm" i18n="@@EventAddress">Event Address</div>
      <app-address-input (addrChange)="onAddressChange($event)" [value]="address" placeholder="Event Address" i18n-placeholder></app-address-input>
  </div>
  
  <div class="row form-group date-row">
    <div class="field-label label-sm" i18n="@@EventDate">Event Date</div>
    <div class="input-group">
      <input class="form-control" placeholder="yyyy-mm-dd" name="eventDate" ngbDatepicker #date="ngbDatepicker" 
        formControlName="eventDate" />
      <div class="input-group-append">
        <button class="btn btn-outline-secondary calendar" (click)="date.toggle()" type="button"></button>
      </div>
    </div>
  </div>

  <div class="row form-group time-row">
    <div class="col-6">
      <div class="field-label label-sm" i18n="@@StartTime">Start Time</div>
      <ngb-timepicker style="display:inline-block;" name="fromTime" formControlName="fromTime" [spinners]="false"></ngb-timepicker>
    </div>
    <div class="col-6">
      <div class="field-label label-sm" i18n="@@EndTime">End Time</div>
      <ngb-timepicker style="display:inline-block;" name="toTime" formControlName="toTime" [spinners]="false"></ngb-timepicker>
    </div>
  </div>

  <div class="row form-group" formGroupName="address">
    <div class="row">
      <!-- <div class="field-label label-sm" i18n="@@Street">Street:</div> -->
      <!-- <input name="street" formControlName="street" /> -->
      <!-- <app-address-input (addrChange)="onAddressChange($event)" placeholder="" [value]="address"></app-address-input> -->
    </div>

    <!-- <div class="row form-group">
      <div class="field-label label-sm" i18n="@@Suite">Suite:</div>
      <input class="form-control" name="unit" formControlName="unit" />
    </div>

    <div class="row form-group">
      <div class="field-label label-sm" i18n="@@PostalCode">Postal Code:</div>
      <input class="form-control" name="postalCode" formControlName="postalCode" />
    </div> -->
  </div>
  
  <!-- <div class="row form-group">
      <div class="field-label label-sm" i18n="@@Price">Price</div>
      <input class="form-control" type="number" name="price" formControlName="price"/>
  </div> -->

  <!-- <div class="row form-group">
      <div class="field-label label-sm" i18n="@@Group">Group</div>
      <select class="form-control" name="group" formControlName="groupId">
          <option *ngFor="let m of groupList" [value]="m.id">{{m.name}}</option>
      </select>
  </div> -->

  <div class="row image-uploader">
      <div class="field-label label-sm" i18n="@@QRCode">QR Code</div>
      <app-image-uploader [bResize]="false" [urls]="urls"
        [uploadUrl]="qrcodeUploadUrl" 
        [images]="qrcodes" 
        (afterUpload)="onAfterQRCodeUpload($event)">
      </app-image-uploader>
    </div>

  <div class="row form-group">
      <div class="field-label label-sm" i18n="@@Category">Category</div>
      <select class="form-control" name="category" formControlName="categoryId">
          <option *ngFor="let c of categoryList" [value]="c.id">{{c.name}}</option>
      </select>
  </div>
  <!-- <div class="row">
    <div class="label-sm">Category</div>
    <div formArrayName="categories" class="row categroy-group">
        <div class="col-2 col-xs-12" *ngFor="let cat of categoryList; let i=index">
            <input type="checkbox" formControlName="{{i}}" (change)="onToggleCategory(cat)">
            <div class="checkbox-label">{{cat.name}}</div>
        </div>
    </div>
  </div> -->

  <!-- <app-image-uploader [data]="pictures" #uploader></app-image-uploader> -->
  <!-- <image-upload [url]="uploadUrl" [uploadedFiles]="uploadedPictures" (uploadFinished)="onUploadFinished($event)" (removed)="onRemoved($event)"></image-upload> -->

  <div class="btn-holder">
      <div class="btn btn-primary" (click)="save()" i18n="@@Save">Save</div>
  </div>
</form>
