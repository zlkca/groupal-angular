<!-- [ngStyle]="{'height.px':c.h}"-->
<div class="event-item" *ngFor="let event of events; let i = index;" >
	<div class="head">
		<p>
      <img src="{{APP_URL}}/assets/images/portrait.png" alt="{{event.name}}">
    </p>
    <h4>
      <div class="title-xs">{{event.name}}</div>
    </h4>
	</div>
	<div class="body">
    <div *ngIf="event.fromDateTime" class="text-xs">
        <img src="/assets/svg/clock.svg">
        {{getDisplayDateTimeRange(event)}}
    </div>
    <div *ngIf="event.addressId" class="text-xs">
        <img src="/assets/svg/map-marker.svg">
        {{event.address?.formattedAddress}}
    </div>
    <div class="text-sm">{{event.description}}</div>
    <div class="text-sm">{{getNumOfGoing(event)}}&nbsp;<span i18n="@@PeopleAreGoing">people are going</span></div>
	</div>
	<div class="btn-holder">
    <div class="btn btn-primary btn-xs pull-right" *ngIf="!joined(event)" (click)="join(event)" i18n="@@Join">Join</div>
    <div class="btn btn-primary btn-xs  pull-right" *ngIf="joined(event)" (click)="quit(event)" i18n="@@Cancel">Cancel</div>

	</div>
</div>
