<div class="container page login-page">

  <form class="auth-form" [formGroup]="form">
      <div class="row title">
          <span class="title-lg" i18n="@@Login">Login</span>
      </div>

      <div class="row">
          <span class="error-msg">{{errMsg}}</span>
      </div>

      <div class="row form-group">
          <div class="field-label label-sm" i18n="@@Username">Username</div>
          <input class="form-control" formControlName="account" name="account" type="text" required="" />
      </div>

      <div class="row form-group">
          <div class="field-label label-sm" i18n="@@Password">Password</div>
          <input class="form-control" formControlName="password" name="password" type="password" required="" />
      </div>

      <div class="row btn-holder">
          <button class="btn btn-primary" (click)="onLogin()" i18n="@@Login">Login</button>
      </div>

      <div class="row link-holder">
          <div class="link-col link-text" (click)="toSignup()" i18n="@@CreateAnAccount">Create an Account</div>
          <!-- <div class="link-col">|</div>
          <div class="link-col link-text" (click)="toPage('forget-password')">Forgot Password</div> -->
      </div>
  </form>
  
   <div class="auth-form">
      <div class="btn-holder google-signin">
          <div id="google-signin-btn" class="btn btn-secondary" (click)="onGoogleLogin()">
              <img class="google-icon" src="/assets/images/google.png"/>
              <span class="btn-text" i18n="@@SignInWithGoogle">Sign In with Google</span>
          </div>
      </div>

      <!-- <div class="btn-holder fb-signin">
        <div id="fb-signin-btn" class="btn btn-secondary" (click)="onFacebookLogin()">
            <span class="btn-text" i18n="@@SignInWithFacebook">Sign In with Facebook</span>
        </div>
      </div> -->
  </div>

</div>
