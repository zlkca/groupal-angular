<div class="container page page-signup">
	<form class="auth-form" [formGroup]="form" >
		<div class="row">
			<span class="title-lg" i18n="@@CreateNewAccount">Create New Account</span>
		</div>
		<div class="row">
			<span class="error-msg">{{errMsg}}</span>
		</div>

    	<div class="row form-group">
			<div class="field-label label-sm" i18n="@@Username">Username</div>
			<input class="form-control" formControlName="username" type="text"/>
		</div>

			</div>
	    </div> -->

		</div> -->
		<div class="row form-group">
			<div class="field-label label-sm" i18n="@@Password">Password</div>
			<input class="form-control" formControlName="password" type="password"/>
		</div>

		<div class="row btn-holder">
			<button class="btn btn-primary" (click)="onSignup()" type="submit" i18n="@@CreateAccount">Create Account</button>
