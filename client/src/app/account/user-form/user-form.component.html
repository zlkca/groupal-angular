<form [formGroup]="form" class="user-form">
  <div class="row form-group">
    <div class="field-label label-sm" i18n="@@Username">Username</div>
    <input class="form-control" name="username" formControlName="username" />
  </div>

  <div class="row form-group">
    <div class="field-label label-sm" i18n="@@Password">Password</div>
    <input class="form-control" name="password" formControlName="password" type="password" />
  </div>

  <div class="row form-group">
    <div class="field-label label-sm" i18n="@@Email">Email</div>
    <input class="form-control" name="email" formControlName="email" type="text" />
  </div>

  <div class="row form-group">
    <div class="field-label label-sm" i18n="@@Type">Type</div>
    <select class="form-control" name="type" formControlName="type">
      <option *ngFor="let type of accountTypes" [value]="type">{{type}}</option>
    </select>
  </div>

  <div class="row btn-holder">
    <button class="btn btn-primary" (click)="save()" i18n="@@Save">Save</button>
    <button class="btn btn-secondary" (click)="cancel()" i18n="@@Cancel">Cancel</button>
  </div>
</form>
